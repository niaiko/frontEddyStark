<div class="container-fluid">
    <form form [formGroup]="form"  (ngSubmit)="onSubmit()">       
        <div class="row">
            <div class="col-lg-6 col-md-12">
                <mat-form-field class="example-full-width">
                    <mat-label>Nom</mat-label>
                    <input matInput formControlName="nom" required>
                    <mat-error *ngIf="hasError('nom', 'required')">Le nom est requis</mat-error>
                </mat-form-field>
            </div>
            <div class="col-lg-6 col-md-12">
                <mat-form-field class="example-full-width">
                    <mat-label>E-mail</mat-label>
                    <input matInput formControlName="email" required>
                    <mat-error *ngIf="hasError('email', 'required')">L'email est requis</mat-error>
                </mat-form-field>
            </div>
            <div class="col-lg-6 col-md-12">
                <mat-form-field class="example-full-width">
                    <mat-label>Contact</mat-label>
                    <input matInput formControlName="contact" required>
                    <mat-error *ngIf="hasError('contact', 'required')">Le contact est requis</mat-error>
                </mat-form-field>
            </div>
            <div class="col-lg-6 col-md-12">
                <button mat-raised-button color="primary" type="submit">Ajouter</button>
            </div>
        </div>        
    </form>
</div>
