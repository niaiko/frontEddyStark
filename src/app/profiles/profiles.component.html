<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-6 col-md-12">
                <div class="card">
                    <div class="card-header card-header-danger">
                        <h4 class="card-title">Profile</h4>
                        <p class="card-category">DÃ©tail</p>
                    </div>
                    <div class="card-body">
                        <div class="container-fluid">
                            <form form [formGroup]="form"  (ngSubmit)="onSubmit()">       
                                <div class="row">
                                    <div class="col-lg-12 col-md-12">
                                        <mat-form-field class="example-full-width">
                                            <mat-label>Nom</mat-label>
                                            <input matInput formControlName="nom" required>
                                            <mat-error *ngIf="hasErrorReq('nom', 'required')">Le nom est requis</mat-error>
                                        </mat-form-field>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-lg-6 col-md-12">
                                        <mat-form-field class="example-full-width">
                                            <mat-label>E-mail</mat-label>
                                            <input matInput formControlName="email" required [readonly]="true">                                      
                                        </mat-form-field>
                                    </div>
                                    <div class="col-lg-6 col-md-12">
                                        <mat-form-field class="example-full-width">
                                            <mat-label>Contact</mat-label>
                                            <input matInput formControlName="contact" required>    
                                            <mat-error *ngIf="hasErrorReq('nom', 'required')">Le nom est requis</mat-error>    
                                        </mat-form-field>
                                    </div>     
                                </div>                     
                                <div class="row">
                                    <div class="col-lg-6 col-md-12">
                                        <mat-form-field class="example-full-width">
                                            <mat-label>Mots de passe</mat-label>
                                            <input matInput [type]="hide ? 'password' : 'text'" formControlName="password">                                                
                                        </mat-form-field>
                                    </div>
                                    <div class="col-lg-6 col-md-12">
                                        <mat-form-field class="example-full-width">
                                            <mat-label>Confirmation</mat-label>
                                            <input matInput [type]="hide ? 'password' : 'text'" formControlName="confirm" (keyup)="hasError()">                                                                           
                                        </mat-form-field>
                                    </div>
                                    <div class="col-lg-12 col-md-12 text-right">
                                        <mat-error *ngIf="!conforme">Mots de passe non conforme</mat-error>
                                        <button mat-raised-button color="primary" type="submit">Modifier</button>
                                    </div>
                                </div>                                    
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
